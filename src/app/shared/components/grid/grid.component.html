<div class="row">
    <div class="col-lg-12">
      <div class="table-responsive table--no-card m-b-40">
        <table class="table table-borderless table-striped table-earning">
          <thead>
            <tr>
              <th>Sr No.</th>
              <th *ngFor="let column of gridColumns | keyvalue ">{{column.value}}</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of responseData; index as i">
            <tr>
              <td>{{i}}</td>
              <td *ngFor="let column of gridColumns | keyvalue ">{{ data[column.key.split(":")[1]] }}</td>
              <td>
                <button type="button" class="btn btn-md btn-info mr-3" (click)="editClcik(data._id)">
                  <span>Edit</span>
                </button>
                <button type="button" class="btn btn-md btn-danger">
                  <span>Delete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
